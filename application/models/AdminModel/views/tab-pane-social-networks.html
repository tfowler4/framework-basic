<div id="social-facebook" class="tab-pane fade">
    <h2>Social Networking <small>Facebook Settings</small></h2>

    <div class="form-group has-feedback">
        <label for="input-token-text" class="control-label">Token</label>
        <input type="text" class="form-control" id="input-token-text" placeholder="" name="token" value="">
    </div>

    <div class="form-group has-feedback">
        <label for="input-secretkey-text" class="control-label">Secret Key</label>
        <input type="text" class="form-control" id="input-secretkey-text" placeholder="" name="secretkey" value="">
    </div>

    <div class="form-group has-feedback">
        <label for="input-username-text" class="control-label">Username</label>
        <input type="text" class="form-control" id="input-username-text" placeholder="" name="username" value="">
    </div>

    <div class="form-group has-feedback">
        <label for="input-password-password" class="control-label">Password</label>
        <input type="password" class="form-control" id="input-password-password" placeholder="" name="password" value="">
    </div>

    <button type="button" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
</div>

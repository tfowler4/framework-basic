<h2>Articles <small>Add New Article</small></h2>

<form action="<?php echo SITE_URL . 'admin' ?>" method="POST">
    <div class="form-group has-feedback">
        <label for="create-article-title" class="control-label">Title</label>
        <input type="text" class="form-control" id="create-article-title" placeholder="Title of Article" name="title" value="<?php echo $forms->createArticle->title; ?>">
    </div>

    <div class="form-group has-feedback">
        <label for="create-article-category" class="control-label">Category</label>
        <div class="input-group">
            <select class="form-control" id="create-article-category" name="category" <?php if ( empty($categories) ) { ?> disabled <?php } ?> >
                <option value=""></option>
                <?php foreach( $categories as $category ) { ?>
                    <option value="<?php echo $category->categoryId; ?>" <?php if ( $forms->createArticle->category == $category->categoryId ) { ?> selected <?php } ?> >
                        <?php echo $category->name; ?>
                    </option>
                <?php } ?>
            </select>

            <div class="input-group-btn">
                <button type="button" class="btn btn-primary select-add-category"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="textarea-content" class="control-label">Content</label>
        <textarea class="form-control" id="textarea-content" rows="4" placeholder="Content of Article" name="content" style="resize:none;"><?php echo $forms->createArticle->content; ?></textarea>
    </div>

    <button type="submit" name="form" value="create-article" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Add Article</button>
